<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app__wrapper">
        <div class="app__inputs">
          <div class="input__wrapper">
            <label for="day">day</label>
            <input type="number" class="app__input" id="day" placeholder="DD" />
            <p class="app__error-required">This field is required</p>
            <p class="app__error-valid">Must be a valid date</p>
          </div>
          <div class="input__wrapper">
            <label for="month">month</label>
            <input type="number" class="app__input" id="month" placeholder="MM" />
            <p class="app__error-required">This field is required</p>
            <p class="app__error-valid">Must be a valid date</p>
          </div>
          <div class="input__wrapper">
            <label for="year">year</label>
          <input
            type="number"
            class="app__input"
            id="year"
            placeholder="YYYY"
          />
          <p class="app__error-required">This field is required</p>
          <p class="app__error-valid">Must be a valid date</p>
          </div>
          
        </div>
        <div class="line__wrapper">
          <div class="line"></div>
          <button class="btn">
            <img src="assets\images\icon-arrow.svg" alt="" />
          </button>
        </div>
        <div class="app__outputs">
          <div class="output"><span class="year__output"> -- </span> years</div>
          <div class="output">
            <span class="month__output"> -- </span> months
          </div>
          <div class="output"><span class="day__output"> -- </span> days</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Seleznyov Danil</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
